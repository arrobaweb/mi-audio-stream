<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Oído 13.0 (Split)</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: monospace; text-align: center; 
            background-color: #000; color: #fff; 
            padding: 15px; margin: 0; user-select: none;
            padding-bottom: 60px;
        }
        h1 { color: #00ff00; margin: 10px 0; font-size: 18px; }

        /* VISUALIZADOR */
        .viz-container {
            width: 100%; height: 120px; 
            background: #111; border: 1px solid #444;
            margin-bottom: 20px; border-radius: 8px;
            position: relative;
        }
        canvas { display: block; width: 100%; height: 100%; }
        
        #debugVal {
            position: absolute; top: 5px; left: 5px;
            color: #00ff00; font-size: 14px; font-weight: bold;
            background: rgba(0,0,0,0.8); padding: 5px;
        }

        /* POWER BTN */
        #btnPower {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid #333;
            background: #222; color: #888; font-size: 18px; font-weight: bold; cursor: pointer;
            margin: 0 auto 30px auto; display: flex; align-items: center; justify-content: center;
        }
        #btnPower.on { 
            background: #00ff00; color: #000; 
            border-color: #fff; box-shadow: 0 0 30px #00ff00; 
        }

        .panel { 
            background: #1a1a1a; border-radius: 10px; padding: 15px; margin-bottom: 10px; 
        }
        input[type=range] { width: 100%; height: 15px; accent-color: #00ff00; margin-top: 10px; }
        
        .status { font-size: 11px; color: #555; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>Super Oído 13.0</h1>
    
    <div class="viz-container">
        <div id="debugVal">OFF</div>
        <canvas id="visualizer"></canvas>
    </div>

    <div id="btnPower">OFF</div>

    <div class="panel">
        <div>VOLUMEN</div>
        <input type="range" id="volControl" min="1" max="20" step="0.5" value="1">
    </div>

    <div class="status" id="statusText">Esperando...</div>

    <script>
        let ctx, source, gainNode, analyser;
        let isOn = false;
        let animationId;

        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const container = document.querySelector('.viz-container');
        const btn = document.getElementById('btnPower');
        const debugVal = document.getElementById('debugVal');
        const statusText = document.getElementById('statusText');
        const volControl = document.getElementById('volControl');

        // Ajustar tamaño real
        function resize() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        btn.addEventListener('click', async () => {
            if (!isOn) {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    ctx = new AudioContext(); 
                    
                    statusText.innerText = "Iniciando...";

                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
                    });

                    source = ctx.createMediaStreamSource(stream);
                    
                    // --- CABLE 1: AUDIO (Oídos) ---
                    gainNode = ctx.createGain();
                    source.connect(gainNode);
                    gainNode.connect(ctx.destination);

                    // --- CABLE 2: VISUALIZADOR (Ojos) ---
                    // Conectamos el source TAMBIÉN al analizador por separado
                    analyser = ctx.createAnalyser();
                    analyser.fftSize = 256; // (Baja resolución para que sea rápido y compatible)
                    source.connect(analyser);

                    // Iniciar Dibujo
                    resize();
                    drawLoop();

                    isOn = true;
                    btn.innerText = "ON";
                    btn.classList.add('on');
                    statusText.innerText = "Sistema Activo | " + ctx.sampleRate + "Hz";

                } catch (e) {
                    alert("Error: " + e.message);
                }
            } else {
                if(ctx) ctx.close();
                cancelAnimationFrame(animationId);
                isOn = false;
                btn.innerText = "OFF";
                btn.classList.remove('on');
                canvasCtx.clearRect(0,0,canvas.width, canvas.height);
                debugVal.innerText = "OFF";
            }
        });

        function drawLoop() {
            if(!isOn) return;
            animationId = requestAnimationFrame(drawLoop);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            // Obtener datos de la onda
            analyser.getByteTimeDomainData(dataArray);

            // 1. DATO NUMÉRICO (Debe oscilar entre 0 y 255)
            // Si está en 128 es silencio. Si cambia, hay sonido.
            debugVal.innerText = "Dato: " + dataArray[0];

            // 2. DIBUJAR
            canvasCtx.fillStyle = '#111';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            canvasCtx.lineWidth = 3;
            canvasCtx.strokeStyle = '#00ff00';
            canvasCtx.beginPath();

            const sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if(i === 0) canvasCtx.moveTo(x, y);
                else canvasCtx.lineTo(x, y);

                x += sliceWidth;
            }
            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        }

        volControl.addEventListener('input', () => { if(gainNode) gainNode.gain.value = volControl.value; });

    </script>
</body>
</html>
