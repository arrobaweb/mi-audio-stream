<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Oído 11.0</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: monospace; text-align: center; 
            background-color: #000; color: #fff; 
            padding: 15px; margin: 0; user-select: none;
            padding-bottom: 60px;
        }
        h1 { color: #0f0; margin: 10px 0; font-size: 20px; }

        /* VISUALIZADOR GRANDE */
        .viz-container {
            width: 100%; height: 120px; 
            background: #111; border: 2px solid #333;
            margin-bottom: 20px; border-radius: 10px;
            position: relative;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* CONTROLES */
        #btnPower {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid #333;
            background: #222; color: #888; font-size: 18px; font-weight: bold; cursor: pointer;
            margin: 0 auto 30px auto; display: flex; align-items: center; justify-content: center;
        }
        #btnPower.on { 
            background: #0f0; color: #000; 
            border-color: #fff; box-shadow: 0 0 40px #0f0; 
        }

        .panel { 
            background: #222; border: 1px solid #444; 
            padding: 15px; border-radius: 10px; margin-bottom: 10px; 
        }
        input[type=range] { width: 100%; height: 10px; accent-color: #0f0; margin-top: 10px; }
        
        .debug-text { color: #555; font-size: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Super Oído 11.0</h1>
    
    <div class="viz-container">
        <canvas id="visualizer"></canvas>
    </div>

    <div id="btnPower">OFF</div>

    <div class="panel">
        <div>VOLUMEN MAESTRO</div>
        <input type="range" id="volControl" min="1" max="20" step="0.5" value="1">
    </div>

    <div class="panel">
        <div>FILTRO AGUDOS</div>
        <input type="range" id="trebleControl" min="-10" max="10" step="1" value="0">
    </div>

    <div class="debug-text" id="statusInfo">Esperando...</div>

    <script>
        let ctx, source, gainNode, analyser, trebleFilter;
        let isOn = false;
        let animationId;

        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const container = document.querySelector('.viz-container');
        const btn = document.getElementById('btnPower');
        const statusInfo = document.getElementById('statusInfo');
        const volControl = document.getElementById('volControl');
        const trebleControl = document.getElementById('trebleControl');

        // --- ARREGLO DE RESOLUCIÓN (DPI FIX) ---
        function resizeCanvas() {
            // Obtenemos la densidad de píxeles del celular (ej. 2x, 3x)
            const dpr = window.devicePixelRatio || 1;
            
            // Ajustamos el tamaño real del canvas multiplicando por la densidad
            canvas.width = container.clientWidth * dpr;
            canvas.height = container.clientHeight * dpr;
            
            // Normalizamos el contexto para que use coordenadas lógicas
            canvasCtx.scale(dpr, dpr);
            
            // Guardamos el tamaño lógico para dibujar luego
            canvas.logicalWidth = container.clientWidth;
            canvas.logicalHeight = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        btn.addEventListener('click', async () => {
            if (!isOn) {
                try {
                    // 1. AudioContext LIMPIO (Sin latencyHint para evitar sonido robótico)
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    ctx = new AudioContext(); 
                    
                    // Forzar inicio en móviles
                    if (ctx.state === 'suspended') {
                        await ctx.resume();
                    }

                    statusInfo.innerText = "Motor: " + ctx.state + " | " + ctx.sampleRate + "Hz";

                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
                    });

                    source = ctx.createMediaStreamSource(stream);

                    // 2. Nodos
                    analyser = ctx.createAnalyser();
                    analyser.fftSize = 2048; // Tamaño del buffer de análisis

                    trebleFilter = ctx.createBiquadFilter();
                    trebleFilter.type = "highshelf";
                    trebleFilter.frequency.value = 3000;

                    gainNode = ctx.createGain();

                    // Conexión: Source -> EQ -> Volumen -> Analizador -> Salida
                    source.connect(trebleFilter);
                    trebleFilter.connect(gainNode);
                    gainNode.connect(analyser);
                    analyser.connect(ctx.destination);

                    // 3. Iniciar Visualizador
                    resizeCanvas(); // Asegurar tamaño
                    drawWaveform();

                    isOn = true;
                    btn.innerText = "ON";
                    btn.classList.add('on');

                } catch (e) {
                    alert("Error: " + e.message);
                }
            } else {
                if(ctx) ctx.close();
                cancelAnimationFrame(animationId);
                isOn = false;
                btn.innerText = "OFF";
                btn.classList.remove('on');
                // Limpiar pantalla
                canvasCtx.clearRect(0, 0, canvas.logicalWidth, canvas.logicalHeight);
            }
        });

        function drawWaveform() {
            if(!isOn) return;
            animationId = requestAnimationFrame(drawWaveform);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            // Limpiar fondo
            canvasCtx.fillStyle = '#000';
            canvasCtx.fillRect(0, 0, canvas.logicalWidth, canvas.logicalHeight);

            // Configurar Línea
            canvasCtx.lineWidth = 4; // <--- LÍNEA GRUESA
            canvasCtx.strokeStyle = '#00ff00'; // VERDE FLUORESCENTE
            canvasCtx.beginPath();

            const sliceWidth = canvas.logicalWidth * 1.0 / bufferLength;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.logicalHeight / 2;

                if(i === 0) canvasCtx.moveTo(x, y);
                else canvasCtx.lineTo(x, y);

                x += sliceWidth;
            }
            canvasCtx.lineTo(canvas.logicalWidth, canvas.logicalHeight / 2);
            canvasCtx.stroke();
        }

        // Controles
        volControl.addEventListener('input', () => { if(gainNode) gainNode.gain.value = volControl.value; });
        trebleControl.addEventListener('input', () => { if(trebleFilter) trebleFilter.gain.value = trebleControl.value; });

    </script>
</body>
</html>
