<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amplificador</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: white; 
            padding-top: 50px;
            margin: 0;
        }
        h1 { color: #00ff88; margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 40px; }

        /* Botón gigante de encendido */
        #btnPower {
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 4px solid #333;
            background-color: #222; 
            color: #555; 
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        /* Estado encendido */
        #btnPower.on {
            background-color: #00ff88; 
            color: #000;
            border-color: #00ff88;
            box-shadow: 0 0 25px #00ff88;
        }

        .controls { margin-top: 40px; padding: 0 20px; }
        label { display: block; font-size: 1.2rem; margin-bottom: 15px; }
        
        /* Deslizador de volumen */
        input[type=range] {
            width: 100%;
            max-width: 300px;
            height: 10px;
            border-radius: 5px;
            background: #444;
            outline: none;
            accent-color: #00ff88;
        }
    </style>
</head>
<body>

    <h1>Amplificador Web</h1>
    <p>⚠️ Conecta tus auriculares primero</p>

    <button id="btnPower">OFF</button>

    <div class="controls">
        <label>Volumen: <span id="volText">1.0</span></label>
        <input type="range" id="volControl" min="0" max="5" step="0.1" value="1">
    </div>

    <script>
        let audioContext;
        let micSource;
        let gainNode;
        let isOn = false;

        const btn = document.getElementById('btnPower');
        const volSlider = document.getElementById('volControl');
        const volText = document.getElementById('volText');

        btn.addEventListener('click', async () => {
            if (!isOn) {
                // ENCENDER
                try {
                    // 1. Iniciar el motor de audio
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioContext = new AudioContext({ latencyHint: 'interactive' });

                    // 2. Pedir permiso al micrófono
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            latency: 0
                        }
                    });

                    // 3. Conectar los cables virtuales
                    micSource = audioContext.createMediaStreamSource(stream);
                    gainNode = audioContext.createGain();
                    
                    // Cableado: Microfono -> Volumen -> Salida (Auriculares)
                    micSource.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    // Actualizar botón
                    isOn = true;
                    btn.innerText = "ON";
                    btn.classList.add('on');
                    
                } catch (error) {
                    alert("Error: " + error.message);
                }
            } else {
                // APAGAR
                if (audioContext) audioContext.close();
                isOn = false;
                btn.innerText = "OFF";
                btn.classList.remove('on');
            }
        });

        // Cambiar volumen
        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            volText.innerText = val;
            if (gainNode) gainNode.gain.value = val;
        });
    </script>
</body>
</html>
