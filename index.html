<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super O√≠do 6.0</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background-color: #121212; 
            color: #e0e0e0; 
            padding: 15px;
            margin: 0;
            overscroll-behavior: none; 
            user-select: none;
            padding-bottom: 50px;
        }
        h1 { color: #00d2ff; margin: 5px 0; font-size: 20px; text-transform: uppercase; letter-spacing: 1px;}

        /* --- LED INDICATOR (NUEVO) --- */
        .led-container {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 15px; font-size: 12px; color: #666;
        }
        .led {
            width: 12px; height: 12px; border-radius: 50%;
            background-color: #333; border: 1px solid #555;
            transition: background-color 0.1s;
        }
        .led.active { background-color: #ff4757; box-shadow: 0 0 10px #ff4757; border-color: #fff;}

        /* --- BOTONERA --- */
        .preset-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;
        }
        .preset-btn {
            background: #333; border: 1px solid #444; color: #aaa; padding: 10px;
            border-radius: 10px; font-size: 14px; cursor: pointer; transition: all 0.2s;
        }
        .preset-btn.active {
            background: #00d2ff; color: #000; font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4); border-color: #fff;
        }

        /* --- BOT√ìN POWER --- */
        #btnPower {
            width: 90px; height: 90px; 
            border-radius: 50%; border: 3px solid #333;
            background: #1e1e1e; color: #555; 
            font-size: 14px; font-weight: bold; cursor: pointer;
            box-shadow: inset 0 0 15px #000;
            transition: all 0.3s;
            margin: 10px auto 20px auto;
            display: flex; align-items: center; justify-content: center;
        }
        #btnPower.on {
            background: #00d2ff; color: #000; border-color: #fff;
            box-shadow: 0 0 25px #00d2ff; transform: scale(1.05);
        }

        /* --- PANELES --- */
        .panel {
            background: #1e1e1e; border-radius: 12px; padding: 15px;
            margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
        }
        .label-group { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; color: #888;}
        .label-val { color: #00d2ff; font-weight: bold;}

        /* --- SLIDERS --- */
        input[type=range] {
            width: 100%; height: 6px; border-radius: 5px;
            background: #333; outline: none; -webkit-appearance: none; margin-bottom: 10px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
            background: #00d2ff; cursor: pointer; box-shadow: 0 0 8px rgba(0,210,255,0.5);
        }
        .bass-slider::-webkit-slider-thumb { background: #ff4757; }
        .mid-slider::-webkit-slider-thumb { background: #ffa502; }
        .treble-slider::-webkit-slider-thumb { background: #2ed573; }

        /* Switches */
        .switch-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 10px; padding-top: 10px; border-top: 1px solid #333;
        }
        .switch-label { font-size: 0.9rem; color: #aaa; }
        input[type=checkbox] { transform: scale(1.2); accent-color: #00d2ff; }

    </style>
</head>
<body>

    <h1>Super O√≠do 6.0</h1>
    <div class="led-container">
        <div class="led" id="compLed"></div>
        <span id="compStatus">Protecci√≥n Auditiva Lista</span>
    </div>
    
    <div class="preset-container">
        <button class="preset-btn active" onclick="loadPreset('general')">General</button>
        <button class="preset-btn" onclick="loadPreset('voz')">üó£Ô∏è Voz</button>
        <button class="preset-btn" onclick="loadPreset('cine')">üé¨ Cine</button>
        <button class="preset-btn" onclick="loadPreset('calle')">üö¶ Calle</button>
    </div>

    <div id="btnPower">OFF</div>

    <div class="panel">
        <div class="label-group"><span>Volumen</span><span class="label-val" id="volVal">1.0x</span></div>
        <input type="range" id="volControl" min="1" max="30" step="0.5" value="1">
        
        <div class="switch-row">
            <span class="switch-label">üõ°Ô∏è Compresor (Anti-Picos)</span>
            <input type="checkbox" id="chkCompressor" checked>
        </div>
    </div>

    <div class="panel">
        <div class="label-group"><span>Bajos</span><span class="label-val" id="bassVal">0 dB</span></div>
        <input type="range" class="bass-slider" id="bassControl" min="-20" max="20" step="1" value="0">
        <div class="label-group"><span>Medios</span><span class="label-val" id="midVal">0 dB</span></div>
        <input type="range" class="mid-slider" id="midControl" min="-20" max="20" step="1" value="0">
        <div class="label-group"><span>Agudos</span><span class="label-val" id="trebleVal">0 dB</span></div>
        <input type="range" class="treble-slider" id="trebleControl" min="-20" max="20" step="1" value="0">
    </div>

    <div class="panel" style="padding: 10px;">
        <div class="switch-row" style="border:none; margin:0; padding:0;">
            <span class="switch-label">üí° Pantalla siempre activa</span>
            <input type="checkbox" id="chkWakeLock">
        </div>
    </div>

    <script>
        let ctx, source, gainNode;
        let bassFilter, midFilter, trebleFilter;
        let compressorNode; // NUEVO NODO
        let isOn = false;
        let wakeLock = null;
        let animationId;

        const silentAudio = new Audio("data:audio/wav;base64,UklGRjIAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAAABmYWN0BAAAAAAAAABkYXRhAAAAAA==");
        silentAudio.loop = true;

        // --- PRESETS AJUSTADOS (Menos agudos para evitar lo "chill√≥n") ---
        const PRESETS = {
            'general': { vol: 2, bass: 0, mid: 0, treble: -2 }, // Agudos bajados un poco
            'voz':     { vol: 5, bass: -10, mid: 6, treble: 2 },  // Voz m√°s suave
            'cine':    { vol: 4, bass: 6, mid: 0, treble: 5 },
            'calle':   { vol: 6, bass: -15, mid: 4, treble: 8 }
        };

        const btn = document.getElementById('btnPower');
        const chkWakeLock = document.getElementById('chkWakeLock');
        const chkCompressor = document.getElementById('chkCompressor');
        const compLed = document.getElementById('compLed');
        const compStatus = document.getElementById('compStatus');

        const ui = {
            vol: { input: document.getElementById('volControl'), label: document.getElementById('volVal') },
            bass: { input: document.getElementById('bassControl'), label: document.getElementById('bassVal') },
            mid: { input: document.getElementById('midControl'), label: document.getElementById('midVal') },
            treble: { input: document.getElementById('trebleControl'), label: document.getElementById('trebleVal') }
        };

        window.addEventListener('load', () => {
            const saved = localStorage.getItem('superOido6_Settings');
            if (saved) {
                const config = JSON.parse(saved);
                applyConfigToUI(config);
                if(config.lastPreset) highlightButton(config.lastPreset);
                if(config.keepScreenOn) chkWakeLock.checked = true;
                if(config.compressor !== undefined) chkCompressor.checked = config.compressor;
            }
        });

        function loadPreset(name) {
            const p = PRESETS[name];
            if (p) {
                ui.vol.input.value = p.vol;
                ui.bass.input.value = p.bass;
                ui.mid.input.value = p.mid;
                ui.treble.input.value = p.treble;
                updateAudioSystem();
                highlightButton(name);
                saveToMemory(name);
            }
        }

        function highlightButton(name) {
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            const buttons = document.querySelectorAll('.preset-btn');
            if(name === 'general') buttons[0].classList.add('active');
            if(name === 'voz') buttons[1].classList.add('active');
            if(name === 'cine') buttons[2].classList.add('active');
            if(name === 'calle') buttons[3].classList.add('active');
        }

        function saveToMemory(presetName) {
            const config = {
                vol: ui.vol.input.value,
                bass: ui.bass.input.value,
                mid: ui.mid.input.value,
                treble: ui.treble.input.value,
                lastPreset: presetName || 'custom',
                keepScreenOn: chkWakeLock.checked,
                compressor: chkCompressor.checked
            };
            localStorage.setItem('superOido6_Settings', JSON.stringify(config));
        }

        btn.addEventListener('click', async () => {
            if (!isOn) {
                try {
                    silentAudio.play();
                    
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: 'Super O√≠do Activo', artist: 'Protecci√≥n Activada'
                        });
                        navigator.mediaSession.setActionHandler('play', () => {}); 
                        navigator.mediaSession.setActionHandler('pause', () => {}); 
                    }

                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    ctx = new AudioContext({ latencyHint: 'interactive', sampleRate: 48000 });
                    
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false, latency: 0 }
                    });

                    source = ctx.createMediaStreamSource(stream);
                    gainNode = ctx.createGain();
                    
                    bassFilter = ctx.createBiquadFilter(); bassFilter.type = "lowshelf"; bassFilter.frequency.value = 250; 
                    midFilter = ctx.createBiquadFilter(); midFilter.type = "peaking"; midFilter.frequency.value = 1500; midFilter.Q.value = 1;
                    trebleFilter = ctx.createBiquadFilter(); trebleFilter.type = "highshelf"; trebleFilter.frequency.value = 3000;

                    // --- CONFIGURACI√ìN DEL COMPRESOR ---
                    compressorNode = ctx.createDynamicsCompressor();
                    compressorNode.threshold.value = -20; // Empieza a actuar a -20dB
                    compressorNode.knee.value = 30;       // Curva suave
                    compressorNode.ratio.value = 12;      // Compresi√≥n fuerte para picos
                    compressorNode.attack.value = 0.003;  // Reacci√≥n instant√°nea
                    compressorNode.release.value = 0.25;  // Vuelta r√°pida a la normalidad

                    // CADENA DE AUDIO
                    // Source -> EQ -> Compresor -> Volumen -> Salida
                    source.connect(bassFilter);
                    bassFilter.connect(midFilter);
                    midFilter.connect(trebleFilter);
                    
                    // Conexi√≥n din√°mica (con o sin compresor)
                    connectChain();

                    updateAudioSystem();
                    toggleWakeLock();
                    monitorCompression(); // Iniciar visualizador

                    isOn = true;
                    btn.innerText = "ON";
                    btn.classList.add('on');
                } catch (e) { alert("Error: " + e.message); }
            } else {
                if (ctx) ctx.close();
                silentAudio.pause();
                silentAudio.currentTime = 0;
                releaseWakeLock();
                cancelAnimationFrame(animationId); // Parar visualizador
                compLed.classList.remove('active');
                isOn = false;
                btn.innerText = "OFF";
                btn.classList.remove('on');
            }
        });

        // Funci√≥n para reconectar cables si apagamos/prendemos el compresor
        function connectChain() {
            if(!ctx) return;
            // Desconectar todo primero (limpieza)
            trebleFilter.disconnect();
            compressorNode.disconnect();
            
            if (chkCompressor.checked) {
                // RUTA A: CON COMPRESOR
                trebleFilter.connect(compressorNode);
                compressorNode.connect(gainNode);
                compStatus.innerText = "Protecci√≥n Auditiva ACTIVA";
                compStatus.style.color = "#00d2ff";
            } else {
                // RUTA B: SIN COMPRESOR (Sonido crudo)
                trebleFilter.connect(gainNode);
                compStatus.innerText = "Protecci√≥n DESACTIVADA";
                compStatus.style.color = "#666";
                compLed.classList.remove('active');
            }
            gainNode.connect(ctx.destination);
        }

        chkCompressor.addEventListener('change', () => {
            connectChain();
            saveToMemory(null);
        });

        // --- VISUALIZADOR DE REDUCCI√ìN (LED) ---
        function monitorCompression() {
            if (!isOn || !chkCompressor.checked) return;
            
            // El nodo compresor tiene un valor llamado 'reduction'
            // Nos dice cu√°ntos decibeles est√° bajando el volumen
            const reduction = compressorNode.reduction; 
            
            // Si la reducci√≥n es fuerte (ej. m√°s de -1dB), encender LED
            if (reduction < -1.0) {
                compLed.classList.add('active');
            } else {
                compLed.classList.remove('active');
            }
            
            animationId = requestAnimationFrame(monitorCompression);
        }

        // --- WAKE LOCK Y UTILS ---
        async function toggleWakeLock() {
            if (chkWakeLock.checked && isOn) {
                try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
            } else { releaseWakeLock(); }
        }
        function releaseWakeLock() { if (wakeLock) { wakeLock.release(); wakeLock = null; } }
        chkWakeLock.addEventListener('change', () => { saveToMemory(null); toggleWakeLock(); });

        function updateAudioSystem() {
            ui.vol.label.innerText = ui.vol.input.value + "x";
            ui.bass.label.innerText = (ui.bass.input.value > 0 ? "+" : "") + ui.bass.input.value + " dB";
            ui.mid.label.innerText = (ui.mid.input.value > 0 ? "+" : "") + ui.mid.input.value + " dB";
            ui.treble.label.innerText = (ui.treble.input.value > 0 ? "+" : "") + ui.treble.input.value + " dB";

            if (isOn && gainNode) {
                gainNode.gain.value = ui.vol.input.value;
                bassFilter.gain.value = ui.bass.input.value;
                midFilter.gain.value = ui.mid.input.value;
                trebleFilter.gain.value = ui.treble.input.value;
            }
        }
        
        function applyConfigToUI(config) {
            ui.vol.input.value = config.vol;
            ui.bass.input.value = config.bass;
            ui.mid.input.value = config.mid;
            ui.treble.input.value = config.treble;
            updateAudioSystem();
        }

        Object.values(ui).forEach(control => {
            control.input.addEventListener('input', () => {
                updateAudioSystem();
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                saveToMemory(null);
            });
        });
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') toggleWakeLock();
        });
    </script>
</body>
</html>
